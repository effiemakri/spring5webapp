<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../static/css/main.css">
</head>
<body>
<!-- /*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/ -->
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-12">
            <!-- pass in a recipe command object to property "recipe" -->
            <!-- post to /recipe - thymeleaf will parse it at runtime and build the full URL for us -->
            <!--/*@thymesVar id="ingredient" type="guru.springframework.commands.IngredientCommand"*/-->
            <form th:object="${ingredient}" th:action="@{'/recipe/' + ${ingredient.getRecipeId()} + '/ingredient'}">
                <!-- we need to pass in the ID value, so we know what we are editing -->
                <input type="hidden" th:field="*{id}"/>
                <div class="container-fluid">
                    <!-- General Recipe Information -->
                    <div class="form-row" style="margin-top: 20px;">
                        <div class="col-md-9 mx-auto">
                            <div class="card">
                                <h4 class="card-header bg-warning text-white">Edit Ingredient Information</h4>
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="col-md-4 form-group">
                                            <label>Description:</label>
                                            <input type="text" class="form-control" th:field="*{description}"/>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>Amount:</label>
                                            <input type="number" class="form-control" th:field="*{amount}"/>
                                        </div>
                                        <div class="col-md-4 form-group">
                                            <label>UOM:</label>
                                            <select class="form-control" name="uom.id">
                                                <option th:each="uomEach : ${uomList}"
                                                        th:value="${uomEach.id}"
                                                        th:selected="${uomEach.id.equals(ingredient.uom.id)}"
                                                        th:text="${uomEach.description}">Each</option>                                              </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row" style="margin-top: 20px;">
                        <div class="col-md-9 mx-auto">
                            <button type="submit" class="btn btn-warning text-white">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/4.0.0-beta/js/boostrap.min.js}"></script>

</body>
</html>
